<p-toast position="top-right"></p-toast>
<div class="login-card">
  <div class="card">
    <h2>Iniciar sesión</h2>
    <div class="p-fluid">
      <div class="p-field">
        <label for="email">Email</label>
        <input id="email" pInputText type="email" [(ngModel)]="email" name="email" />
      </div>
      <div class="p-field">
        <label for="password">Contraseña</label>
        <input id="password" pInputText type="password" [(ngModel)]="password" name="password" />
      </div>

      <div class="p-d-flex p-jc-end" style="gap:.5rem;">
        <button pButton type="button" label="Ingresar" class="p-button-primary" (click)="login()" [disabled]="loading"></button>
      </div>
    </div>
  </div>
</div>
